name: Test imports

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_imports:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade pip
      - run: pip install -e .
      - run: ./scripts/test_imports.sh
