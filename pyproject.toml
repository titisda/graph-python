[build-system]
requires = ["setuptools", "wheel"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "F",  # pyflakes
    "E",  # pycodestyle Error
    "W",  # pycodestyle Warning
    "UP",  # pyupgrade
    "YTT",  # flake8-2020
    "S",  # bandit
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "T10",  # flake8-debugger
    "Q",  # flake8-quotes
    "SIM",  # flake8-simplify
    "DTZ",  # flake8-datetimez
    "PGH",  # pygrep-hooks
    "PLC",  # pylint Convention
    "PLE",  # pylint Error
    "PLR",  # pylint Refactor
    "PLW",  # pylint Warning
    "RUF",  # ruff-specific rules
]
exclude = [
    "versioneer.py",
]
[tool.ruff.per-file-ignores]
"graphblas/_version.py" = ["S101"]
"graphblas/core/operator.py" = ["S102"]
"graphblas/tests/*py" = ["S101"]
"graphblas/tests/test_dtype.py" = ["UP003"]
"graphblas/tests/test_formatting.py" = ["E501"]
"scripts/create_pickle.py" = ["F403", "F405"]

[tool.pylint.messages_control]
max-line-length = 100
py-version = "3.8"
ignore-paths = ["graphblas/_version.py", "versioneer.py"]
disable = [
    # Error
    "assigning-non-slot",
    "assignment-from-no-return",
    "function-redefined",
    "missing-kwoa",
    "no-value-for-parameter",
    "not-callable",
    "repeated-keyword",
    "unexpected-special-method-signature",
    "unsupported-delete-operation",
    "used-before-assignment",

    # Warning
    "arguments-differ",
    "arguments-out-of-order",
    "exec-used",
    "expression-not-assigned",
    "fixme",
    "global-statement",
    "non-parent-init-called",
    "protected-access",
    "redefined-builtin",
    "redefined-outer-name",
    "super-init-not-called",
    "unbalanced-tuple-unpacking",
    "unnecessary-lambda",
    "unspecified-encoding",
    "unused-argument",
    "unused-variable",
    "unused-wildcard-import",
    "wildcard-import",

    # Refactor
    "cyclic-import",
    "duplicate-code",
    "inconsistent-return-statements",
    "too-few-public-methods",

    # Convention
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-many-lines",

    # Intentionally turned off
    # error
    "class-variable-slots-conflict",
    "invalid-unary-operand-type",
    "no-member",
    "no-name-in-module",
    "not-an-iterable",
    "too-many-function-args",
    "unexpected-keyword-arg",
    # warning
    "broad-except",
    "pointless-statement",
    "undefined-loop-variable",
    "unused-import",
    # refactor
    "comparison-with-itself",
    "too-many-arguments",
    "too-many-boolean-expressions",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-nested-blocks",
    "too-many-public-methods",
    "too-many-return-statements",
    "too-many-statements",
    # convention
    "import-outside-toplevel",
    "invalid-name",
    "line-too-long",
    "singleton-comparison",
    "single-string-used-for-slots",
    "unidiomatic-typecheck",
    "unnecessary-dunder-call",
    "wrong-import-order",
    "wrong-import-position",
]
