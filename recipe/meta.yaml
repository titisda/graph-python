{% set name = "grblas" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jim22k/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 672f1c91370d1693e07141f3df8512b2dfe8ad7f316ba7b3ed1073ac216618f0

build:
  number: 0

requirements:
  build:
    - python >=3.5
    - cffi
    - graphblas ==3.1.1
  
  host:
    - python >=3.5
    - cffi
    - graphblas ==3.1.1

  run:
    - python >=3.5
    - cffi
    - graphblas ==3.1.1

about:
  home: https://github.com/jim22k/grblas
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python wrapper around GraphBLAS'
  description: |
    Python wrapper around GraphBLAS.
  dev_url: https://github.com/jim22k/grblas

extra:
  recipe-maintainers:
    - jim22k